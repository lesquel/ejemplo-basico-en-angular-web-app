<!-- Header con gradiente y efectos modernos -->
<header
    class="relative overflow-hidden bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 text-white py-16 mb-8">
    <!-- Elementos decorativos de fondo -->
    <div class="absolute inset-0 bg-black bg-opacity-20"></div>
    <div class="absolute top-0 left-0 w-full h-full">
        <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-10 rounded-full blur-xl"></div>
        <div class="absolute top-20 right-20 w-32 h-32 bg-white bg-opacity-5 rounded-full blur-2xl"></div>
        <div class="absolute bottom-10 left-1/3 w-16 h-16 bg-white bg-opacity-10 rounded-full blur-lg"></div>
    </div>

    <!-- Contenido del header -->
    <div class="relative z-10 container mx-auto px-6">
        <h1
            class="text-6xl md:text-7xl font-black text-center bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-100 to-gray-300 drop-shadow-2xl animate-pulse">
            Ricky
        </h1>
        <div class="mt-4 text-center">
            <div class="inline-block h-1 w-24 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full shadow-lg">
            </div>
        </div>
        <p class="text-xl text-center mt-6 text-gray-100 font-light tracking-wide">
            Descubre personajes increíbles
        </p>
    </div>

    <!-- Ondas decorativas -->
    <div class="absolute bottom-0 left-0 w-full overflow-hidden">
        <svg class="relative block w-full h-10" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="fill-white"></path>
        </svg>
    </div>
</header>
