<div class="flex justify-center items-center space-x-2 py-4">
    <button (click)="onPrevPage()"
        class="flex items-center justify-center w-10 h-10 bg-white hover:bg-blue-50 disabled:bg-gray-100 text-gray-600 disabled:text-gray-400 border border-gray-300 hover:border-blue-300 disabled:border-gray-200 rounded-lg shadow-sm hover:shadow-md disabled:shadow-none transition-all duration-200 disabled:cursor-not-allowed">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>

    <div class="flex items-center space-x-1">
        <button 
            class="flex items-center justify-center w-10 h-10 font-medium border rounded-lg shadow-sm hover:shadow-md transition-all duration-200">
            {{page()}}
        </button>
    </div>

    <button (click)="onNextPage()"
        class="flex items-center justify-center w-10 h-10 bg-white hover:bg-blue-50 disabled:bg-gray-100 text-gray-600 disabled:text-gray-400 border border-gray-300 hover:border-blue-300 disabled:border-gray-200 rounded-lg shadow-sm hover:shadow-md disabled:shadow-none transition-all duration-200 disabled:cursor-not-allowed">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </button>
</div>
