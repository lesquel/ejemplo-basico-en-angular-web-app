@let character = this.character();
<div
    class="group relative w-80 h-96 rounded-2xl overflow-hidden shadow-2xl transform transition-all duration-300 hover:scale-105 hover:shadow-3xl cursor-pointer bg-white">

    <!-- Character Image -->
    <div class="relative w-full h-full">
        <img [src]="character.image" alt="Character Image"
            class="w-full h-full object-cover transition-all duration-500 group-hover:blur-sm group-hover:opacity-30" />

        <!-- Overlay that appears on hover -->
        <div
            class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500">
        </div>
    </div>

    <!-- Name - Always visible at bottom -->
    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent">
        <h2 class="text-xl font-bold text-white drop-shadow-lg group-hover:text-2xl transition-all duration-300">
            {{character.name}}
        </h2>
    </div>

    <!-- Detailed info - Only visible on hover -->
    <div
        class="absolute left-0 bottom-0 flex flex-col justify-center items-center p-6 opacity-0 group-hover:opacity-100 transition-all duration-500 delay-200 transform translate-y-4 group-hover:translate-y-0">

        <!-- Status Badge -->
        <div class="mb-4">
            <span
                class="inline-flex items-center px-4 py-2 bg-emerald-500 text-white text-sm font-semibold rounded-full shadow-lg border-2 border-white/20">
                <div class="w-2 h-2 bg-white rounded-full mr-2 animate-pulse"></div>
                {{character.status}}
            </span>
        </div>

        <!-- Character Details Card -->
        <div class="bg-white/95 backdrop-blur-sm rounded-xl p-4 shadow-2xl border border-white/20 max-w-full">

            <!-- Details Grid -->
            <div class="space-y-3 text-gray-800">

                <!-- Species -->
                <div class="flex items-center justify-between">
                    <span class="text-sm font-semibold text-gray-600 flex items-center">
                        <div class="w-3 h-3 bg-blue-500 rounded-full mr-2"></div>
                        Species:
                    </span>
                    <span class="text-sm font-medium">{{character.species}}</span>
                </div>

                <!-- Type (only show if exists) -->
                <div class="flex items-center justify-between" *ngIf="character.type">
                    <span class="text-sm font-semibold text-gray-600 flex items-center">
                        <div class="w-3 h-3 bg-purple-500 rounded-full mr-2"></div>
                        Type:
                    </span>
                    <span class="text-sm font-medium">{{character.type}}</span>
                </div>

                <!-- Gender -->
                <div class="flex items-center justify-between">
                    <span class="text-sm font-semibold text-gray-600 flex items-center">
                        <div class="w-3 h-3 bg-pink-500 rounded-full mr-2"></div>
                        Gender:
                    </span>
                    <span class="text-sm font-medium">{{character.gender}}</span>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-200 my-3"></div>

                <!-- Origin -->
                <div class="flex items-center justify-between">
                    <span class="text-sm font-semibold text-gray-600 flex items-center">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                        Origin:
                    </span>
                    <span class="text-sm font-medium truncate ml-2 max-w-32" [title]="character.origin.name">
                        {{character.origin.name}}
                    </span>
                </div>

                <!-- Location -->
                <div class="flex items-center justify-between">
                    <span class="text-sm font-semibold text-gray-600 flex items-center">
                        <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                        Location:
                    </span>
                    <span class="text-sm font-medium truncate ml-2 max-w-32" [title]="character.location.name">
                        {{character.location.name}}
                    </span>
                </div>

            </div>
        </div>

        <!-- Decorative elements -->
        <div class="mt-4 flex space-x-2">
            <div class="w-2 h-2 bg-white rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
            <div class="w-2 h-2 bg-white rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>

    </div>

    <!-- Corner decoration -->
    <div
        class="absolute top-3 right-3 w-6 h-6 border-2 border-white/60 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-300 delay-300">
    </div>

</div>
